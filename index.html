<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<body>
    <div class="fluid-container" id="navBG">
        <header class="container">
            <img src="Mini2/Udleverede billeder/logo" alt="Logo for BS menswear">
            <nav class="nav">
                <li class="nav-item"><a href="#" class="nav-link">BRAND</a></li>
                <li class="nav-item"><a href="#" class="nav-link">OM BS MENSWEAR</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FIND BUTIK</a></li>
                <li class="nav-item"><a href="#" class="nav-link">CLUB BS</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FACEBOOK</a></li>
            </nav>
        </header>
    </div>
    <div class="container">
        <main>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow1" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow2" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow3" alt="Third slide">
                  </div>
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow4" alt="Fourth slide">
                  </div>
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow5" alt="Fifth slide">
                  </div>
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow6" alt="Sixth slide">
                  </div>
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="Mini2/Udleverede billeder/slideshow7" alt="Seventh slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
